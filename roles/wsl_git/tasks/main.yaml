- name: Create Git Directory
  ansible.builtin.file:
    path: "{{ repository_directory }}"
    state: directory
    mode: '0755'
  tags: git,ansible
- name: Clone Repos
  ansible.builtin.git:
    repo: "{{ item }}"
    dest: "{{ repository_directory }}/{{ item | basename | replace('.git', '') }}"
    update: true
  ignore_errors: "{{ ansible_check_mode }}"
  with_items: "{{ git.repositories }}"
  tags: git
- name: Set Git user name
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git.name }}"
- name: Set Git user email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ git.email }}"
