- name: Allow sudo without password
  become: true
  ansible.builtin.lineinfile:
    path: "/etc/sudoers.d/{{ base.username }}"
    line: "{{ base.username }} ALL=(ALL) NOPASSWD:ALL"
    create: true
    mode: '0644'
- name: Utility Installation
  become: true
  tags: apt
  ansible.builtin.apt:
    pkg: "{{ item }}"
  with_items: "{{ packages }}"
- name: SSH - Add Trusted Hosts
  ansible.builtin.known_hosts:
    host: "{{ item.name }}"
    key: "{{ item.ssh_host }}"
  with_items: "{{ base.known_hosts }}"
  when: base.configure_known_hosts
  no_log: true
- name: Copy home directory files
  ansible.builtin.copy:
    src: home/
    dest: ~/
    mode: '0755'
- name: Copy home directory files (root)
  ansible.builtin.copy:
    src: home/
    dest: /root/
    mode: '0755'
  become: true
- name: Copy Executables
  ansible.builtin.copy:
    src: bin/
    dest: ~/bin/
    mode: '0755'
- name: Set Git user name
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ base.git_name }}"
- name: Set Git user email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ base.git_email }}"
- name: Create Git Directory
  ansible.builtin.file:
    path: "{{ base.git_directory }}"
    state: directory
    mode: '0755'
- name: Clone Repos
  ansible.builtin.git:
    repo: "{{ item }}"
    dest: "{{ base.git_directory }}/{{ item | basename | replace('.git', '') }}"
    update: true
  ignore_errors: "{{ ansible_check_mode }}"
  with_items: "{{ base.git_repositories }}"
  when: base.git_repositories is defined
