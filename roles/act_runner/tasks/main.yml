- name: Ensure necessary dependencies are installed
  ansible.builtin.apt:
    name:
      - curl
      - tar
      - jq
      - nodejs
    state: present
    update_cache: true
  become: true
- name: Create runner directory
  ansible.builtin.file:
    path: "{{ runner_path }}"
    state: directory
    mode: '0775'
  changed_when: false
